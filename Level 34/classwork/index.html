<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua;">
        <h1 style="background-color: black; color: white;">Helo</h1>
        <p style="font-size: 50px;"><span style="color: blue;">G</span><span style="color: yellow;">O</span><span style="color: green;">A</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;">B</span><span style="color: purple;">E</span><span style="color: white;">S</span><span style="color: brown;">T</span></p>
