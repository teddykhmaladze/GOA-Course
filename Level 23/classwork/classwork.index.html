<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down menu</title>

</head>
<body>
    <h1>drop down menu</h1>
    <label for="select">აირჩიე</label>
    <select name="select" id="select">
        <option value="home page">home page</option>
        <option value="next page">next page</option>
        <option value="last page">last page</option>
        <option value="school page">school page</option>
    </select><br>
    <label for="select2">აირჩიე</label>&nbsp;
    <select name="select2" id="select2">
        <option>კაცი</option>
        <option>ქალი</option>
        <option>ბიჭი</option>
        <option>გოგო</option>
    </select>
</body>
</html>
